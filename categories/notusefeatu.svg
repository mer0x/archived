<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1712 899">
  <defs>
    <!-- Gradient slightly lighter black -->
    <linearGradient id="geoGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#101010"/>
      <stop offset="50%" stop-color="#181818"/>
      <stop offset="100%" stop-color="#202020"/>
    </linearGradient>
    
    <!-- Pattern cu triunghiuri -->
    <pattern id="trianglePattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M25 0L50 43.3L0 43.3Z" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- Pattern cu romburi -->
    <pattern id="diamondPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect x="5" y="5" width="20" height="20" transform="rotate(45 15 15)" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background cu gradient deep black (10% lighter) -->
  <rect width="100%" height="100%" fill="url(#geoGradient)"/>
  
  <!-- Layer-uri cu pattern-uri geometrice subtile -->
  <rect width="100%" height="100%" fill="url(#trianglePattern)"/>
  <rect width="100%" height="100%" fill="url(#diamondPattern)"/>
</svg>